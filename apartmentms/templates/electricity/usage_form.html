{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Usage{% else %}Add Usage{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'electricity:usage_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
