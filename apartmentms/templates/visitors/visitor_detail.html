{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Visitor Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> {{ visitor.id }}</p>
            <p><strong>Name:</strong> {{ visitor.name }}</p>
            <p><strong>Flat:</strong> {{ visitor.flat }}</p>
            <p><strong>Visit Date:</strong> {{ visitor.visit_date }}</p>
            <p><strong>Purpose:</strong> {{ visitor.purpose }}</p>
        </div>
    </div>
    <a href="{% url 'visitors:visitor_list' %}" class="btn btn-secondary mt-3">Back to Visitors</a>
</div>
{% endblock %}
