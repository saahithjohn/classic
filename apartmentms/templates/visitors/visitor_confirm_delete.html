{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Visitor</h2>
    <p>Are you sure you want to delete this visitor?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'visitors:visitor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
