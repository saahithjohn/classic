{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Notices</h2>
    <a href="{% url 'documents:notice_create' %}" class="btn btn-primary">Add New Notice</a>
</div>
<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for notice in notices %}
            <tr>
                <td>{{ notice.title }}</td>
                <td>{{ notice.created_at|date:'Y-m-d' }}</td>
                <td>
                    <a href="{% url 'documents:notice_detail' notice.pk %}" class="btn btn-sm btn-outline-primary">View</a>
                    <a href="{% url 'documents:notice_update' notice.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'documents:notice_delete' notice.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
