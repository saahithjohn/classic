{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <p class="text-center">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        <p class="text-center"><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
