<!DOCTYPE html>
<html>
<head>
    <title>VVS Classic Apartment Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8faff;
            color: #1a237e;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #1976d2 60%, #2196f3 100%);
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar .nav-link.active {
            border-bottom: 2px solid #fff;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            padding: 2rem;
            margin-top: 2rem;
        }
        footer {
            background: #1976d2;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            border-radius: 0 0 12px 12px;
        }
        h2, h1 {
            color: #1976d2;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        table th {
            background: #e3f2fd;
            color: #1976d2;
        }
        table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VVS Classic AMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/flats/">Flats</a></li>
                    <li class="nav-item"><a class="nav-link" href="/residents/">Residents</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        VVS Classic Apartment Management System &copy; {{ now|default:2025 }}. Powered by Django & Bootstrap.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
