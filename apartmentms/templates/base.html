<!DOCTYPE html>
<html>
<head>
    <title>VVS Classic Apartment Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8faff;
            color: #1a237e;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #1976d2 60%, #2196f3 100%);
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar .nav-link.active {
            border-bottom: 2px solid #fff;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            padding: 2rem;
            margin-top: 2rem;
        }
        footer {
            background: #1976d2;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            border-radius: 0 0 12px 12px;
        }
        h2, h1 {
            color: #1976d2;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        table th {
            background: #e3f2fd;
            color: #1976d2;
        }
        table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-primary sidebar vh-100" style="border-radius: 0 0 12px 12px;">
                <div class="position-sticky pt-3">
                    <a class="navbar-brand d-block text-center mb-4 text-white" href="/" style="font-size:1.3rem;">VVS Classic AMS</a>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/dashboard/">Dashboard</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/flats/">Flats</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/residents/">Residents</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/complaints/">Complaints</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/documents/">Notices</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/core/messages/">Messages</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/billing/">Billing</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/electricity/">Electricity</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/infrastructure/">Infrastructure</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-white" href="/visitors/">Visitors</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    <footer>
        VVS Classic Apartment Management System &copy; {{ now|default:2025 }}. Powered by Django & Bootstrap.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
