{% extends 'base.html' %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Delete Message: {{ message.subject }}</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this message?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'message_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
