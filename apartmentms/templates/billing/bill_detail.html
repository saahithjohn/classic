{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Bill Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> {{ bill.id }}</p>
            <p><strong>Flat:</strong> {{ bill.flat }}</p>
            <p><strong>Amount:</strong> {{ bill.amount }}</p>
            <p><strong>Due Date:</strong> {{ bill.due_date }}</p>
            <p><strong>Status:</strong> {{ bill.status }}</p>
        </div>
    </div>
    <a href="{% url 'billing:bill_list' %}" class="btn btn-secondary mt-3">Back to Bills</a>
</div>
{% endblock %}
