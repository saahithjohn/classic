{% extends 'base.html' %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">{% if form.instance.pk %}Edit Flat{% else %}Add Flat{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'flats:flat_list' %}" class="btn btn-outline-secondary ms-2">Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
